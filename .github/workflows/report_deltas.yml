name: Report size deltas

on:
  workflow_dispatch:
  schedule:
    # Example was to run every 5 minutes
    # Running every 20 minutes is "fast enough"
    - cron:  '*/20 * * * *'

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c8454efe5d0bdefd25384362fe217428ca277d57
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: report size deltas
        uses: arduino/report-size-deltas@b4d8c019d98afa6a01cdb93fd7798d4b882c5277
